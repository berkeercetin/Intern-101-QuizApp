  <ion-content [ngStyle]="{'--background': status ? 'green' : 'red'}" class="ion-padding">
    <div class="ion-margin-top">
      <ion-label *ngIf="status==false">Yanlış.</ion-label>

    <ion-button (click)="dismiss()"  expand="block">Sonraki</ion-button>
