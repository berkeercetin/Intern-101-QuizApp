  <ion-card class="ion-no-margin">
    <ion-card-content>
      <div class="person-information">
        <ion-avatar>
          <img alt="Silhouette of a person's head" [src]="userData?.photoURL" />
        </ion-avatar>
        <div class="contact-information">
          <h1>{{userData?.displayName}}</h1>
          <h6>{{userData?.email}}</h6>
          <h6>{{userData?.phoneNumber}}</h6>
        </div>
      </div>
  
      <ion-list [formGroup] = "passwordForm">
        <ion-item>
          <ion-input
          labelPlacement="floating" 
          formControlName="password"
          placeholder="Please Enter Your Password"
          label="Password"
          type="password"
        >
        </ion-input>
        </ion-item>
      </ion-list>

      <div>
        <ion-button (click)="save()">Kaydet</ion-button>
        <ion-button (click)="close()">Kapat</ion-button>
      </div>
    </ion-card-content>
  </ion-card>
