
<ion-content [fullscreen]="true">
  <ion-card  *ngFor="let word of cards" >
    <ion-card-header style="text-align: center;">
      {{ word.value < 30 ? 'Unutulmak Üzere !' : word.value >= 30 && word.value < 70 ? 'Tekrar Edilmesi Gerek' : 'Mükemmel Öğrenilmiş' }}
    </ion-card-header>
  
    <ion-card-content>
      <div class="progress" *ngIf="word">
        <div class="progress-bar progress-bar-striped progress-bar-animated"
             role="progressbar"
             aria-valuemin="0"
             aria-valuemax="100"
             style="text-align: right;"
             [ngStyle]="{'width': word.value + '%', 'background-color': word.value < 50 ? 'red' : word.value >=30 && word.value < 70 ? 'orange' :'green'}">
          {{word.value}}%
        </div>
      </div>
    </ion-card-content>

  </ion-card>
</ion-content>
