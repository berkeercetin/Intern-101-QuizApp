<ion-content [formGroup]="ionicForm" [fullscreen]="true">
  <form style="padding: 12px;" [formGroup]="ionicForm">
      <ion-item lines="full"><ion-input formControlName="name"   class="custom" placeholder="Konu"></ion-input></ion-item>
      <!-- <span class="error ion-padding" *ngIf="isSubmitted && errorControl.name.errors?.required"> İsim girmek zorunludur. </span>
      <span class="error ion-padding" *ngIf="isSubmitted && errorControl.name.errors?.minlength"> İsim en az iki karakter olmalıdır. </span> -->
     
      <ion-item lines="full"><ion-input formControlName="email" class="custom" placeholder="Başlık"></ion-input></ion-item>
      <!-- <span class="error ion-padding" *ngIf="isSubmitted && errorControl.email.errors?.required"> E Posta girmek zorunludur. </span>
      <span class="error ion-padding" *ngIf="isSubmitted && errorControl.email.errors?.pattern"> Geçerli bir e posta giriniz. </span> -->
     
      <ion-item  lines="full"><ion-input  formControlName="password" color="dark" class="custom" placeholder="Mesajınız"></ion-input></ion-item>
      <!-- <span class="error ion-padding" *ngIf="isSubmitted && errorControl.password.errors?.required"> Parola girmek zorunludur. </span>
      <span class="error ion-padding" *ngIf="isSubmitted && errorControl.password.errors?.minlength"> Parola en az 8 karakter olmak zorundadır. </span> -->
    
      <ion-item lines="full"><ion-input type="file" formControlName="confirmPassword"  color="dark" class="custom" ></ion-input></ion-item>
      <!-- <span class="error ion-padding" *ngIf="isSubmitted && errorControl.confirmPassword.errors?.mustMatch"> Parola Eşleşmiyor. </span> -->
      <!-- <span class="error ion-padding" *ngIf="isSubmitted && !isChecked" style="margin-bottom: 8px;"> Devam etmek için kabul etmelisin </span> -->

      <ion-button (click)="submitForm()" style="margin-top: 12px;" expand="block" fill="outline" mode="ios">
        Gönder
        <ion-icon slot="start" name="push-outline"></ion-icon>
      </ion-button>
  </form>
</ion-content>
