<ion-content [fullscreen]="true">
  <form>
    <ion-grid>
      <ion-row>
        <ion-col>
          <ion-item lines="full"><ion-input class="custom" placeholder="Email"></ion-input></ion-item>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col>
          <ion-item lines="full"><ion-input color="dark" class="custom" placeholder="Parola"></ion-input></ion-item>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col>
          <ion-button (click)="login()" expand="block" fill="outline" mode="ios">
            Giriş Yap
            <ion-icon slot="start" name="log-in-outline"></ion-icon>
          </ion-button>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col>
          <ion-button expand="block" fill="outline">
            <ion-icon slot="start" name="log-in-outline"></ion-icon>
            Parolamı Unuttum
          </ion-button>
        </ion-col>
      </ion-row>
    </ion-grid>
  </form>
</ion-content>
