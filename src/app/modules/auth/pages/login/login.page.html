<ion-content [fullscreen]="true">
  <form>
    <ion-grid>
      <ion-row>
        <ion-col>
          <ion-item lines="full"><ion-input class="custom" placeholder="Email"></ion-input></ion-item>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col>
          <ion-item lines="full"><ion-input color="dark" class="custom" placeholder="Parola"></ion-input></ion-item>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col>
          <ion-button expand="block" fill="outline" mode="ios">
            <!-- <i  class="fa-solid fa-right-to-bracket"></i> -->
            <div style="background: white;" slot="start"><ion-icon slot="start" name="log-in"></ion-icon></div>
            <div>Giriş Yap</div>
          </ion-button>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col>
          <ion-button expand="block" fill="outline">
            <ion-icon slot="start" name="log-in-outline"></ion-icon>
            Parolamı Unuttum
          </ion-button>
        </ion-col>
      </ion-row>
    </ion-grid>
  </form>
</ion-content>
