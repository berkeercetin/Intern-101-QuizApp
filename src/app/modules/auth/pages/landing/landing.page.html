<ion-content [fullscreen]="true">
  <ion-img style="margin: 18px;" src="../../../assets/logo2.svg"></ion-img>
  <ion-grid style="margin-top: 40%;">
    <ion-row>
      <ion-col>
        <ion-button (click)="login()" expand="block" fill="outline" mode="ios">
          Giriş Yap
          <ion-icon slot="start" name="log-in-outline"></ion-icon>
        </ion-button>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <ion-button (click)="register()" expand="block" fill="outline" mode="ios">
          Kayıt Ol
          <ion-icon slot="start" name="log-in-outline"></ion-icon>
        </ion-button>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <hr>
      </ion-col>
      <ion-col style="text-align: center; color: white;"><ion-label>veya</ion-label></ion-col>
      <ion-col>
        <hr>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <ion-button expand="block" fill="outline">
          <ion-icon slot="start" name="log-in-outline"></ion-icon>
          Google ile giriş yap.
        </ion-button>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <ion-button expand="block" fill="outline">
          <ion-icon slot="start" name="log-in-outline"></ion-icon>
          Facebook ile giriş yap.
        </ion-button>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <ion-button expand="block" fill="outline">
          <ion-icon slot="start" name="log-in-outline"></ion-icon>
          X ile giriş yap.
        </ion-button>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
